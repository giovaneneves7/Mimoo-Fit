workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials # Vamos criar esse grupo no painel do Codemagic
      node: latest
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Expo Prebuild
        script: |
          npx expo prebuild --platform ios
      - name: iOS Code Signing
        script: |
          # O Codemagic vai usar a API Key para buscar os perfis automaticamente
          keychain initialize
          app-store-connect fetch-signing-files "ai.lasy.mimoo.app" --type IOS_APP_STORE --create
          keychain add-certificates
      - name: Build IPA
        script: |
          x-codebuild build-release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
