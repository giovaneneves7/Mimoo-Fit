workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: "Mimmo Key"
    environment:
      groups:
        - app_store_credentials 
      node: latest
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Expo Prebuild
        script: |
          npx expo prebuild --platform ios
      - name: iOS Code Signing
        script: |
          keychain initialize
          # O --new força a criação de um certificado caso você não tenha a chave privada local
          app-store-connect fetch-signing-files "ai.lasy.mimoo.app" --type IOS_APP_STORE --create --new
          keychain add-certificates
      - name: Build IPA
        script: |
          # Comando para compilar o projeto gerado pelo Expo
          x-codebuild build-release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
